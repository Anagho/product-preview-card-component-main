<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="container flex">
    <section class="card grid">
      <div class="card-image">
        <!-- Background Image will go in here from css -->
      </div>
      <div class="card-content">
        <p class="card-text" id="perfume">Perfume</p>
        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card-text" id="main-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2 id="main-price">$149.99</h2>
          <small id="old-price">$169.99</small>
        </div>
        <button class="card-btn btn"><span><img src="./images/icon-cart.svg" alt="cart-icon"></span>Add to Cart</button>
      </div>
    </section>
  </main>
</body>

</html>
